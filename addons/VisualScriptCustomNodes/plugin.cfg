[plugin]

name="VisualScriptCustomNodes"
description="A Library of VisualScript custom nodes and examples of how to create your own.

Autoload
- Provides acces to all Singleton and Autoload instances when the casesensative Aultoload name is given.
ErrorNode
- A node capable of 
    -Creating debug strings
    -Print(debug)(error)
    -Flowcontrole
    -Conditional breakoint
PrintFormat
	-Simular to ErrorNode without the condition
MousPos
	-get the mouse position from a TreeNode instance
StringConstants
	-LINE_END, TAB,...
"
author="Gallilus"
version="2.04"
script="plugin.gd"
